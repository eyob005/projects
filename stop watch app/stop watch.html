<!DOCTYPE html>

<html>
<head>
    <title>first watch</title>
    <link rel="stylesheet" href="stop watch.css">
</head>

<body>
    <div class="container-div">
        <div class="hourcounter-div js-hourcounter-div">0</div>
        <div class="mincounter-div js-mincounter-div">0</div>
        <div class="seccounter-div js-seccounter-div">0</div>
        <button class="start" onclick="
         timer()
        
        " >start</button>
        <button class="reset"></button>
    </div>


</body>

<script>

const object = {
      hour: 0,
      min: 0,
      sec: 0 }

      let {hour ,min , sec} = object;

     let count = false;
      let id;


      function timer() {


     
    if (!count) {
       id = setInterval (() => {
      sec++;    

      if (sec === 60) {
        sec = 0
      }
      const counterDiv = document.querySelector
      ('.js-seccounter-div');       
      counterDiv.innerHTML = `${sec}`; 
      
      }, 1000)
        count = true;
        
      }else {
        clearInterval(id)
        count = false;
        
      }
    



    if (!count) {
       id = setInterval(() => {
        min++;    

      const counterDiv = document.querySelector
      ('.js-mincounter-div');       
      counterDiv.innerHTML = `${min}`; 
         
     }, 60000)
        count = true;
        
      }else {
        clearInterval(id)
        count = false;
        
      }
    
     
    if (!count) {
       id = setInterval(() => {
        hour++;    
        const counterDiv = document.querySelector
        ('.js-hourcounter-div');       
        counterDiv.innerHTML = `${hour}`; 
          
        }, 600000);

     }else  {
        clearInterval(id)
        count = false;}
    }

  timer()
   
  
  
</script>
</html>
